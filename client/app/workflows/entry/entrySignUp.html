<template name="entrySignUp">
  <div id="entrySignUp" class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 id="signUpPageTitle" class="title-auth">Join.</h1>
        <p id="signUpPageMessage" class="subtitle-auth" >Joining allows you to make private lists</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol  {{errorClass 'email'}}">
            <input id="signUpPageEmailInput" type="email" name="email" placeholder="Your Email" />
            <span class="icon-email" title="Your Email"></span>
          </div>

          <div class="input-symbol  {{errorClass 'password'}}">
            <input id="signUpPagePasswordInput" type="password" name="password" placeholder="Password" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <div class="input-symbol {{errorClass 'confirm'}}">
            <input id="signUpPagePasswordConfirmInput" type="password" name="confirm" placeholder="Confirm Password" />
            <span class="icon-lock" title="Confirm Password"></span>
          </div>

          <button id="signUpPageJoinNowButton" type="submit" class="btn-primary">Join Now</button>
        </form>
      </div>

      <a id="signUpPageSignInButton" href="{{pathFor 'entrySignIn'}}" class="link-auth-alt">Have an account? Sign in</a>
    </div>
  </div>
</template>
