
<template name="appBody">
  <div id="appBody" class="{{menuOpen}}">

    <section id="sidebarMenu" class="sidebarMenu">

      <div id="todosLists" class="todosLists">
        <div class="panel panel-default">
          {{#if currentUser}}
            <a id="currentUserEmail" href="#" class="js-user-menu">
              {{ getProfileName }}
            </a>
          {{else}}
            <a id="signInButton" href="{{pathFor 'entrySignIn'}}">Sign In</a>
          {{/if}}

          <hr>
          <a id="contactsButton" href="/contacts">Contacts</a>
          <a id="groupsButton" href="/groups">Groups</a>
          <a id="messagesButton" href="/groups">Messages</a>

          <!-- <hr>
          <a id="clearContact">Clear SelectedContactId</a>

          <hr>
          <a id="clearGroup">Clear SelectedGroupId</a> -->

          <hr>
          <a id="aboutButton" href="{{pathFor 'aboutPage'}}">About Taskpad</a>
          <a id="glossaryButton" href="{{pathFor 'glossaryPage'}}">Glossary</a>
          <a id="eulaButton" href="{{pathFor 'eulaPage'}}">End User Agreement</a>
          <a id="privacyButton" href="{{pathFor 'privacyPage'}}">Privacy Policy</a>
          {{#if currentUser}}
            <hr>
            <a id="logoutButton" class="js-logout">Logout</a>
          {{/if}}
          <hr>
          <div id="connectionStatusPanel" class="centered">
            {{getConnectionStatus}}
          </div>

        </div>
      </div>
    </section>



    <div class="contentOverlay"></div>

    <div id="contentContainer" class="tile">
      <div id="scrollableContent">
        {{#each thisArray}}
          {{> yield}}
        {{/each}}

        {{#unless connected}}
          <nav id="connectionAlert" class="navbar navbar-default navbar-fixed-bottom">
            <div class="connectionPanel container">
              <span id="connectionIcon" class="icon-sync"></span>
              <div class="meta">
                <div id="connectionTitle" class="title-notification">Trying to connect</div>
                <div id="connectionMessage" class="description">There seems to be a connection issue</div>
              </div>
            </div>
          </nav>
        {{/unless}}
      </div>

      <div id="listPanelFooter">
        <div class="row">
          {{#if hasGroupControls}}
            <div class="homeButton centered footerButton col-xs-6">
              <i class="fa fa-2x fa-home"></i><br>
              Home
            </div>
            <div id="upsertGroupButton" class="centered footerButton col-xs-6">
              <i class="fa fa-2x fa-plus"></i><br>
              New <span class="hidden-xs">Group</span>
            </div>
          {{/if}}

          {{#if hasGroupUpsertControls}}
            <div class="homeButton centered footerButton col-xs-4">
              <i class="fa fa-2x fa-home"></i><br>
              Home
            </div>
            <div id="addContactToGroupButton" class="centered footerButton col-xs-4">
              <i class="fa fa-2x fa-plus"></i><br>
              Add <span class="hidden-xs">Contact</span>
            </div>
            <div id="deleteGroupButton" class="centered footerButton col-xs-4">
              <i class="fa fa-2x fa-minus"></i><br>
              Delete <span class="hidden-xs">Group</span>
            </div>
          {{/if}}

          {{#if hasContactControls}}
            <div class="centered footerButton col-xs-6">
              <i class="fa fa-2x fa-home"></i><br>
              Home
            </div>
            <div id="upsertContactButton" class="centered footerButton col-xs-6">
              <i class="fa fa-2x fa-plus"></i><br>
              New <span class="hidden-xs">Contact</span>
            </div>
            <!-- <div class="centered footerButton col-xs-3">
              <i class="fa fa-2x fa-cog"></i><br>
              Edit <span class="hidden-xs">Contact</span>
            </div> -->
            <!-- <div class="centered footerButton col-xs-4">
              <i class="fa fa-2x fa-minus"></i><br>
              Delete <span class="hidden-xs">Contact</span>
            </div> -->
          {{/if}}

          {{#if hasContactUpsertControls}}
            <div class="contactsListButton centered footerButton col-xs-4">
              <i class="fa fa-2x fa-list"></i><br>
              Contacts
            </div>
            <div id="createContactButton" class="centered footerButton col-xs-4">
              <i class="fa fa-2x fa-plus"></i><br>
              Save <span class="hidden-xs">Contact</span>
            </div>
            <div id="deleteContactButton" class="centered footerButton col-xs-4">
              <i class="fa fa-2x fa-minus"></i><br>
              Delete <span class="hidden-xs">Contact</span>
            </div>
          {{/if}}
          <!-- {{#if hasContactModalControls}}
          <div class="centered footerButton col-xs-6">
            <i class="fa fa-2x fa-home"></i><br>
            Home
          </div>
          <div id="selectContactButton" class="centered footerButton col-xs-6">
            <i class="fa fa-2x fa-plus"></i><br>
            Select
          </div>
          {{/if}} -->
        </div>
      </div>

    </div>


  </div>
</template>
